<div>
	<a href="#/StartGame" class="btn btn-link" style="position: absolute;top: 14px;right: 15px;">To Play</a>
	<button type="button" class="btn btn-link" ng-click="self.create()" 
		data-toggle="modal" data-target="#modal" style="float: right;">Create Word</button>
	<list columns="self.columns" data="self.words" 
		delete="self.delete" edit="self.edit" self="self"></list>
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">
						<span ng-if="self.modo == 'create'">Create Word</span>
						<span ng-if="self.modo == 'edit'">Edit Word</span>
					</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="word">Word</label>
							<input type="text" class="form-control" id="word" placeholder="Word" ng-model="self.word.word"/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="self.save()">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
