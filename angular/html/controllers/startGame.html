<div>
	<a href="#/" class="btn btn-link" style="position: absolute;top: 14px;right: 15px;">Create Word</a>
	<div ng-switch="self.stateGame" style="margin: 45px 0 0 0;">
		<div ng-switch-when="start" class="row">
			<div class="center-block" style="text-align: center;">
				<h3 style="margin-bottom: 15px;">Enter player name</h3>
				<form class="form-inline" name="self.formPlayer">
					<div class="form-group">
						<label for="player" style="margin: 0 21px 0 0;">Player</label>
						<input type="text" class="form-control" 
							id="player" name="player" placeholder="Player" ng-model="self.player" required/>
						<div ng-show="self.formPlayer.player.$invalid" style="color: #33adff;margin: 2px 0px 0 5px;font-size: 13px;">The player is required.</div>
					</div>
				</form>
				<button type="button" class="btn btn-default" 
					ng-click="self.start()" style="width: 200px;margin: 14px 0 0px 0;">Start</button>
			</div>
		</div>
		<div ng-switch-when="game" class="row">
			<div class="center-block" style="text-align: center;">
				<h3 style="margin-bottom: 15px;">Round {{self.round + 1}} ({{self.player}})</h3>
				<div style="width: 50px; display: inline-block; margin: 0px 5px 0 5px;" 
					ng-repeat="letter in self.letters track by $index">
					<input type="text"  
						style="border: none; border-bottom: 1px solid;outline: 0px;text-align: center;font-size: 20px; width: 50px;"
						maxlength="1"
						ng-model="self.lettersResultUser[$index]"/>
					<span>{{self.messageLetterResult[$index]}}</span>
				</div>
				<div style="margin: 10px 0 10px 0; color: red; font-size: 13px;">{{self.message}}</div>
				<button type="button" class="btn btn-default" ng-click="self.validate()">Validate</button>
				<div style="margin: 7px 0 0 0;">
					Intents: {{self.intents}}
				</div>
			</div>
		</div>
		<div ng-switch-when="lose" class="row">
			<div class="center-block" style="text-align: center;">
				<h3 style="margin-bottom: 15px;">You lost, you want to try again?</h3>
				<button type="button" class="btn btn-default" ng-click="self.reset(true)">Yes</button>
				<button type="button" class="btn btn-default" ng-click="self.reset(false)">Not</button>
			</div>
		</div>
		<div ng-switch-when="win" class="row">
			<div class="center-block" style="text-align: center;">
				<h3 style="margin-bottom: 15px;">You won, you want to try again?</h3>
				<button type="button" class="btn btn-default" ng-click="self.reset(true)">Yes</button>
				<button type="button" class="btn btn-default" ng-click="self.reset(false)">Not</button>
			</div>	
		</div>
	</div>
</div>
